{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='container'>
  <div class="jumbotron">
			<center><h1>Add Author</h1></center>
			<center><p>Use this form to add a new author.<p></center>
	</div>
	<hr>
	<div class="col-md-6 col-md-offset-3 padding-top">
	  <div class="well">
      <form action="#" method = "post" class="form-horizontal">
          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	      <div class="form-group">
	        <label for="name" class="col-lg-2 control-label">Name:</label>
	        <div class="col-lg-10">
	          <input type ="text" class="form-control" maxlength="100" name="name" required="required">
	        </div>
	      </div>
	      <center><div class="form-group">
	          <button type="submit" class="btn btn-default" id="submit" type="submit">
	            <span class="fa fa-plus" aria-hidden="true"></span>  Add
	          </button>
	      </div></center>
      </form>
    </div>
  </div>
</div>
{% endblock %}
