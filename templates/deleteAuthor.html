{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='container'>
  <div class="jumbotron">
			<center>
			  <h1>Remove Author: {{author.name}}</h1>
        <p> Are you sure you want to remove {{author.name}}? <p>
        <form action="#" method = 'post'>
	        <button type="submit" class="btn btn-default" id="submit" type="submit">
	          <span class="fa fa-trash" aria-hidden="true"></span>  Remove
	        </button>
	        <a href = '{{url_for('showAuthors')}}'>
		        <button type="button" class="btn btn-default delete">
		          <span class="fa fa-times" aria-hidden="true"></span>  Cancel
		        </button>
	        </a>
        </form>
      </center>
</div>
{% endblock %}
