{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='container'>
<div class="jumbotron">
  <center><h1>Books</h1></center>
  <center><p>A catalog of books categorized by author.</p><center>
</div>
<hr>
<div class="list-group">
{% for author in authors %}
		  <a herf="#" class="list-group-item">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10">
						<h4>{{author.name}}</h4>
					</div>
				<div class="col-md-1"></div>
			</div>
		  </a>
	{% endfor %}
</div>
</div>
{% endblock %}
