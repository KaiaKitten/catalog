{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class='container'>
  <div class="jumbotron">
		<center><h1>Edit Author: {{author.name}}</h1></center>
		<center><p>Use this form to edit author name.<p></center>
	</div>
	<hr>
	<div class="col-md-6 col-md-offset-3 padding-top">
	  <div class="well">
      <form action="{{url_for('editAuthor',author_id = author.id)}}" method = "post" class="form-horizontal">
	      <div class="form-group">
	        <label for="name" class="col-lg-2 control-label">Name:</label>
	        <div class="col-lg-10">
	          <input type ="text" class="form-control" maxlength="100" name="name" value="{{author.name}}">
	        </div>
	      </div>
	      <center><div class="form-group">
          <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="fa fa-pencil" aria-hidden="true"></span>  Edit
          </button>
          <a href = "{{url_for('showAuthors')}}">
					  <button type="button" class="btn btn-default">
					    <span class="fa fa-times" aria-hidden="true"></span> Cancel
					  </button>
				  </a>
	      </div></center>
      </form>
    </div>
  </div>
</div>
{% endblock %}
